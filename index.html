<!DOCTYPE html>
<!--usaremos bootstrap-->
<html>
    <head>
        <!--configuração padrão do bootstrap-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no">
        <meta charset="utf-8">
        <title>Lista de tarefas</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>

    <!--vamos criar o body-->
    <body>
        <!--div container onde estará o nosso conteudo-->
        <div class="container">
            <div class="card">
               <h1 class="card-header">Listar de Tarefas</h1>
               <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Digite a tarefa" name="tarefa" autofocus>
                        <!--vamos abrir outra div - append - para acrecentar a nossa lista-->
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="botao">Cadastrar</button>
                        </div>
                    </div>
                    <!--montar a minha lista dentro desta div - card-body-->
                    <ul id="lista" class="list-group">
                        
                    </ul>
               </div>
            </div>
        </div>
     

        <!--temos o arquivo de script.js - é a nossa chamada javaScript-->
        <script src="js/script.js"></script>
    </body>
</html>
